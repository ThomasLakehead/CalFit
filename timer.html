<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è± Workout Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar, .btn, .table {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
            border-color: #333 !important;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover, .btn:hover {
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .timer-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #00bfff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background-color: #1c1c1c;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }
        .btn-group {
            margin-top: 20px;
        }
        .table-container {
            margin-top: 40px;
        }
        .table {
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
}

.table thead {
    background-color: #2c2c2c !important;
    color: #ffffff !important;
    border-bottom: 1px solid #444;
}

.table thead th {
    background-color: #2c2c2c !important;
    color: #ffffff !important;
    border-color: #444 !important;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: #1a1a1a;
}

.table tbody tr:hover {
    background-color: #2a2a2a;
}

.table td, .table th {
    vertical-align: middle;
    text-align: center;
    border-color: #333 !important;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">üè† Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="exercise.html">üí™ Exercise</a></li>
                    <li class="nav-item"><a class="nav-link" href="calorie.html">üçé Calories</a></li>
                    <li class="nav-item"><a class="nav-link" href="timer.html">‚è± Timer</a></li>
                    <li class="nav-item"><a class="nav-link" href="progress.html">üìà Progress</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center timer-container fade-in">
        <div class="timer-circle">
            <h1 id="time">00:00:00.000</h1>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="startTimer()">‚ñ∂Ô∏è Start</button>
            <button class="btn btn-danger" onclick="stopTimer()">‚èπ Stop</button>
            <button class="btn btn-secondary" onclick="resetTimer()">üîÅ Reset</button>
            <button class="btn btn-success" onclick="logTime()">üìù Log Time</button>
        </div>
    </div>

    <div class="container table-container fade-in">
        <h3 class="text-center">üìú Recent Logged Times</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
